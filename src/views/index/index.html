<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.js"></script>
    <script src="index.bundle.js"></script>
    <style>
      body {
        background-color: #E5E5E5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-family: SF Pro Text;
        line-height: 31px;
        font-size: 22px;

        color: #312F4F;
      }

      ol-input-text, ol-password-strength {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div style="max-width: 365px; width: 100%; border: 3px solid #F2F2F2; padding: 75px; background-color: white; display: flex; align-items: center; flex-direction: column;">
      <ol-logotype></ol-logotype>
      <h1>Crie sua conta</h1>
      <ol-input-text label="Nome completo" baseId="name" validator="."></ol-input-text>
      <ol-input-text label="E-mail" baseId="email" validator="^[a-zA-Z]+$"></ol-input-text>
      <ol-password-strength></ol-password-strength>
      <ol-input-text label="Confirme sua senha" baseId="confirmPassword" validator="."></ol-input-text>
    </div>
  </body>
</html>
